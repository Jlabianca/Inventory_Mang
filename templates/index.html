<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to your Inventory System</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }
        .button-container {
            display: flex;
            gap: 1rem;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        .btn-login {
            background-color: #007bff;
            color: white;
        }
        .btn-login:hover {
            background-color: #0056b3;
        }
        .btn-signup {
            background-color: #28a745;
            color: white;
        }
        .btn-signup:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 1rem;
            font-size: 1rem;
        }
        .message-success {
            color: #28a745;
        }
        .message-error {
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">
  <h1>Welcome to your Inventory System</h1>
  
  <!-- Display messages for successful or unsuccessful signups -->
  {% if message %}
      <p class="message {% if success %}message-success{% else %}message-error{% endif %}">{{ message }}</p>
  {% endif %}

  <div class="button-container">
    <a href="{{ url_for('login') }}" class="btn btn-login">Log in</a>
    <a href="{{ url_for('signup') }}" class="btn btn-signup">Sign up</a>
  </div>
</div>

</body>
</html>
