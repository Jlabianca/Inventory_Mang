<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ 'Update' if form.name.data else 'Add' }} Product - Inventory System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .container { max-width: 500px; margin-top: 50px; }
    </style>
</head>
<body>
<div class="container">
    <h2 class="my-4 text-center">{{ 'Update' if form.name.data else 'Add' }} Product</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.name.label }}
            {{ form.name(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.quantity.label }}
            {{ form.quantity(class="form-control") }}
        </div>
        <div class="text-center">
            {{ form.submit(class="btn btn-success") }}
        </div>
    </form>
    <a href="{{ url_for('inventory') }}" class="btn btn-link mt-3">Back to Inventory</a>
</div>
</body>
</html>
